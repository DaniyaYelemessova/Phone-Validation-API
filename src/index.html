<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Validation API</title>
</head>
<body>
  <h1>Phone Validator</h1>
  <form>
    <label for="number">Enter phone number:</label>
    <input type="number" id="number">
    <button type="submit">Check</button>
  </form>
  <div id="valid"></div>
  <div id="country"></div>
  <div id="location"></div>
  <div id="carrier"></div>
  <div id="error"></div>
</body>
</html>
